<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark Manager</title>
    <link rel="stylesheet" href="./bookmark.css" />
  </head>
  <body>
    <div class="bookmark-app">
      <button id="show-modal">Add Bookmark</button>
      <div id="bookmarks-list"></div>
      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2 class="add-header">Add Bookmark</h2>
          <form id="bookmark-form">
            <label for="website-name" class="subheader">Website Name</label>
            <input type="text" id="website-name" required />
            <label for="website-url" class="subheader">Website URL</label>
            <input type="url" id="website-url" required />
            <button type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./bookmark.js"></script>
  </body>
</html>
